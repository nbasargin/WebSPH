<html>

<head>
	<title>WebSPH</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<script type="text/javascript" src="./js/web-sph.js"></script>

    <style>
        body {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            background-color: #cee7ff;
        }
        table, th, td {
            /*border: 1px solid black; /* debug */
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        #websph-main-table {
            margin: auto;
        }
    </style>
</head>

<body onload="WebSPH.main()">

    <table id="websph-main-table">
        <tr>
            <td>
                <div style="font-size: 22pt; text-align: center">WebSPH - 1D shallow water equations</div>
            </td>
        </tr>
        <tr>
            <td>
                <canvas id="web-gl-canvas" style="border:1px solid #000000;" width="1000" height="300"></canvas>
            </td>
        </tr>
        <tr>
            <td>

                <!-- settings -->
                <table>
                    <tr>
                        <td> Version: </td> <td>  [v0.2.1]  </td>
                    </tr>
                    <tr>
                        <td> Avg FPS:</td>    <td> <div id="websph-fps">?</div> </td>
                    </tr>
                    <tr>
                        <td> Animation: </td>
                        <td>
                            <button id="websph-btn-animation" type="button">Start</button>
                        </td>
                    </tr>
                    <tr id="websph-tr-onestep">
                        <td> Simulation step: </td>
                        <td>
                            <button id="websph-btn-onestep" type="button">Do one step</button>
                        </td>
                    </tr>
                    <tr>
                        <td> Time step: </td>
                        <td>
                            slider here
                        </td>
                    </tr>
                    <tr>
                        <td> Smoothing length: </td>
                        <td>
                            <input id="websph-sld-smoothing" type ="range" min ="0.01" max="0.1" step ="0.01"/>
                        </td>
                    </tr>
                    <tr>
                        <td> Number of particles: </td>
                        <td>
                            slider + respawn button here
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
